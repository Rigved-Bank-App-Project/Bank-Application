<div *ngIf="transaction">
<table class="table table-stripped">
    <thead>
        <tr>
            <th>Transaction Id</th>
            <th>Account Number</th>
            <th>Amount</th>
            <th>Transaction Type</th>
            <th>Reference Number</th>
            <th>Date & Time</th>
        </tr>
    </thead>
    <!-- <tbody> -->
        <tbody class="tbody" *ngFor="let x of transaction">
            <td>{{x._id}}</td>
            <td>{{x.transfer.account_Number}}</td>
            <td>{{x.transfer.amount}}</td>
            <td>{{x.transfer.type}}</td>
            <td>{{x.ref_num}}</td>
            <td>{{x.current_date}}</td> 
        
    </tbody>
</table>
